<ul class="sliding-panels">
  <!-- Search -->
  <li>
    <ul>
      <li ng-repeat="thread in threads"
        class="stream-list summary">
        <!-- Thread view -->
        <div data-recursive="" class="paper thread">
          <!-- Annotation -->
            <a href=""
               ng-show="ann_info.more_top[thread.message.id]"
               ng-click="clickMoreTop(thread.message.id)">
                {{ann_info.more_top_num[thread.message.id]}} more
            </a>

            <div class="detail annotation"
                 name="annotation"
                 ng-model="$parent.thread.message"
                 mode="search"
                 ng-show="$parent.ann_info.shown[thread.message.id]"/>

            <a href=""
               ng-show="ann_info.more_bottom[thread.message.id]"
               ng-click="clickMoreBottom(thread.message.id)">
               {{ann_info.more_bottom_num[thread.message.id]}} more
            </a>
          <!-- Replies -->
          <ul>
            <li class="thread"
                ng-hide="collapsed"
                ng-class="collapsed && 'collapsed' || ''"
                ng-repeat="thread in thread.children | orderBy:sortThread:true"
                ng-transclude>
               <a href=""
                  class="threadexp"
                  title="{{collapsed && 'Expand' || 'Collapse'}}"
                  ng-click="collapsed = !collapsed"
                  ng-show="ann_info.shown[thread.message.id]"
               />
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </li>
</ul>
